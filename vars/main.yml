---

redis_apt_target: '{{ ansible_distribution_release }}{% if redis_use_apt_backports %}-backports{% endif %}'

# Assert checks
redis_maxmemory_policy_available:
  - 'volatile-lru'
  - 'allkeys-lru'
  - 'volatile-random'
  - 'allkeys-random'
  - 'volatile-ttl'
  - 'noeviction'

redis_maxmemory_samples_policies:
  - 'volatile-lru'
  - 'allkeys-lru'
  - 'volatile-ttl'
